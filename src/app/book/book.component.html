<div class="form-group">
  <label for="">{{xuat}}</label>
  <input type="text" name="" id="" class="form-control" (keyup.enter)="nhap($event)">
 
</div>
<form>
  <div class="form-group">
    <label for="">{{xuat}}</label>
    <input type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]= "xuat"
      [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">gioi tinh: {{gender == 0 ? 'nu' : 'nam'}}</label>
    <select class="form-control" name="" id="" [(ngModel)]="gender"
    [ngModelOptions]="{standalone: true}">
      <option value="1">nam</option>
      <option value="0">nu</option>
      
    </select>
  </div>
  
</form>
